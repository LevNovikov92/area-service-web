<div class="row justify-content-md-center">
  <table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="safetyScore">
      <th mat-header-cell *matHeaderCellDef> Score </th>
      <td mat-cell *matCellDef="let element"> {{element.safetyScore}} </td>
    </ng-container>

    <ng-container matColumnDef="landmarks">
      <th mat-header-cell *matHeaderCellDef> Landmarks </th>
      <td mat-cell *matCellDef="let element"> {{element.landmarks | joinLandmarks}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableHeaders"></tr>
    <tr mat-row *matRowDef="let row; columns: tableHeaders;"></tr>
  </table>
</div>
