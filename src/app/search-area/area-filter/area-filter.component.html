<div>
  <mat-form-field appearance="standard" class="col-sm-5">
    <mat-label>Landmark keyword</mat-label>
    <input matInput placeholder="Park, pond, etc..." [(ngModel)]="filter.landmarkKey">
  </mat-form-field>
  <br>
  <mat-form-field appearance="standard" [(ngModel)]="filter.schoolType" class="col-sm-3">
    <mat-label>Select school type</mat-label>
    <mat-select>
      <mat-option *ngFor="let type of schoolTypes" [value]="type.id">{{type.title}}</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <div class="col-sm-5">
    <span class="md-body-1">Minimal safety index</span>
    <mat-slider
      [(ngModel)]="filter.minSafety"
      thumbLabel
      step="0.1"
      min="0.0"
      max="1.0"
      label="Safety index"
      class="col">
    </mat-slider>
  </div>

  <div class="col-md-5">
    <button mat-raised-button color="primary" (click)="onClick()">Search</button>
  </div>

</div>
